<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tigrinho para quê?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #000;
        }
        p {
            color: #000;
            font-size: 18px;
        }
        .highlight {
            color: #ff69b4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tigrinho para quê?</h1>
        <p>Já tirei a <span class="highlight">sorte grande</span> quando eu te conheci! Te amo para sempre, Douglas. Meu futuro marido!</p>
    </div>
</body>
</html>
